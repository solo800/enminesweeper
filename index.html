<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A minesweeper game">
    <meta name="author" content="adam eliot">

    <link rel='stylesheet' href='css/enminesweeper.css'/>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-84350172-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div id='buttonContainer'>
        <span id='instructions'></span>
        <button data-action='new' class='clear'>New Game</button>
        <div class='inputContainer'>
            <select name='difficulty' data-action='new'>
                <option value='8'>Easy</option>
                <option value='12'>Medium</option>
                <option value='16'>Hard</option>
            </select>
            <label class='hide mobileShow'>Flag Mode</label>
            <input type='checkbox' name='flagMode' class='hide mobileShow' value='flagMode'/>
        </div>
        <button data-action='reveal'>Reveal Mines</button>
        <button data-action='validate'>Validate</button>
    </div>
    <section id='content'>
        <header>
            <div class='innerHeader clearfix'>
                <span id='remainingMines'>000</span>
                <span id='timer' class='right'>000</span>
            </div>
        </header>
        <div class='tileContainer'>
            <div class='innerTileContainer clearfix'></div>
        </div>
    </section>

    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='js/enminesweeper.js'></script>

</body>
</html>
